<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Zion Advisor</title>
  <meta name="description" content="Thank you for contacting Zion Advisor. We will respond within 1 business day." />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;text-align:center}
    .thank-box{max-width:600px;margin:60px auto;padding:30px;border-radius:12px;background:#f6f9fc;border:1px solid #e6edf4}
    .thank-box h1{font-size:32px;margin-bottom:16px;color:#0b0f14}
    .thank-box p{color:#44505e;font-size:16px;margin-bottom:24px}
  </style>
</head>
<body>

<!-- Header -->
<header class="nav-dark">
  <div class="header-inner">
    <a class="logo" href="/"><img src="/assets/logo.png" alt="Zion Advisor"><span>Zion Advisor</span></a>
    <div class="nav-wrap">
      <nav>
        <ul class="nav-links" id="siteNav">
          <li><a href="/insights.html"><i class="fa-solid fa-lightbulb"></i> Insights</a></li>
          <li><a href="/services.html"><i class="fa-solid fa-briefcase"></i> Services</a></li>
          <li><a href="/case-studies.html"><i class="fa-solid fa-chart-line"></i> Case Studies</a></li>
          <li><a href="/templates.html"><i class="fa-solid fa-file-lines"></i> Templates</a></li>
          <li><a href="/about.html"><i class="fa-solid fa-user-tie"></i> About</a></li>
        </ul>
      </nav>
      <a class="btn-cta" href="/contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
      <button class="burger" id="burgerBtn" aria-label="Toggle menu"><span></span><span></span><span></span></button>
    </div>
  </div>
</header>

<!-- Content -->
<div class="container section">
  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>We’ve received your message. Our team typically replies within 1 business day.</p>
    <div style="display:flex;justify-content:center;gap:12px;flex-wrap:wrap;">
      <a class="btn" href="/">← Back to Home</a>
      <a class="btn secondary" href="/services.html">See Our Services</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
    <span class="small">© Zion Advisor</span>
    <a class="small" href="/privacy.html">Privacy</a>
  </div>
</footer>

<!-- JS -->
<script>
  const btn=document.getElementById('burgerBtn'),nav=document.getElementById('siteNav');
  btn?.addEventListener('click',()=>nav.classList.toggle('show'));
  const path=location.pathname.replace(/\/index\.html$/,'/');
  document.querySelectorAll('.nav-links a').forEach(a=>{
    if(a.getAttribute('href')===path) a.setAttribute('aria-current','page');
  });
</script>
</body>
</html>
