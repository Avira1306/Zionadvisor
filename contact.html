<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — Zion Advisor</title>
<meta name="description" content="Zion Advisor — M&A, AI automations, and skill development advisory.">
<meta property="og:title" content="Contact — Zion Advisor"><meta property="og:image" content="/assets/og-image.png">
<link rel="icon" href="/assets/favicon.png"><link rel="stylesheet" href="/styles.css">
</head><body>
<header>
  <div class="container header-inner">
    <a class="logo" href="/"><img src="/assets/logo.png" alt="Zion Advisor logo"><span>Zion Advisor</span></a>

    <div class="nav-wrap">
      <nav>
        <ul class="nav-links" id="siteNav">
          <li><a href="/services.html">Services</a></li>
          <li><a href="/insights.html">Insights</a></li>
          <li><a href="/case-studies.html">Case Studies</a></li>
          <li><a href="/templates.html">Templates</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
      <a class="btn-cta" href="/contact.html">Contact</a>
      <button class="burger" id="burgerBtn" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>


<img src="/assets/banner-contact.jpg" class="banner" alt="">
<div class="container section">
  <h1>Contact</h1>
  <p class="small">Tell us about your project. We’ll reply within 24 hours.</p>
  <form name="contact" method="POST" data-netlify="true" class="card">
    <input type="hidden" name="form-name" value="contact">
    <input type="text" name="name" placeholder="Your name" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;margin-bottom:10px">
    <input type="email" name="email" placeholder="Your email" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;margin-bottom:10px">
    <input type="text" name="company" placeholder="Company (optional)" style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;margin-bottom:10px">
    <textarea name="message" rows="6" placeholder="What do you need help with?" required style="width:100%;padding:10px;border:1px solid var(--border);border-radius:10px;margin-bottom:10px"></textarea>
    <button type="submit" class="btn primary">Send message</button>
  </form>
  <p class="small" style="margin-top:10px"><strong>Email:</strong> support@zionadvisor.com</p>
</div>

<footer>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
    <span class="small">© Zion Advisor</span>
    <a class="small" href="/privacy.html">Privacy</a>
  </div>
</footer>
<script>
  const btn = document.getElementById('burgerBtn');
  const nav = document.getElementById('siteNav');
  btn?.addEventListener('click', () => nav.classList.toggle('show'));
  // Highlight active page
  const path = location.pathname.replace(/\/index\.html$/,'/'); 
  document.querySelectorAll('.nav-links a').forEach(a=>{
    if(a.getAttribute('href')===path) a.setAttribute('aria-current','page');
  });
</script>
</body></html>
