<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Zion Advisor</title>
  <meta name="description" content="Contact Zion Advisor for consulting, M&A databooks, AI automations, and skill development advisory.">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .contact-section { max-width: 700px; margin: 80px auto; padding: 20px; }
    h1 { font-size: 32px; margin-bottom: 10px; }
    p { color: #555; margin-bottom: 30px; }
    .input, textarea { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
    textarea { min-height: 140px; }
    .btn { background: #0d6efd; color: #fff; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .btn:hover { background: #0b5ed7; }
  </style>
</head>
<body>

<!-- Header -->
<header class="nav-dark">
  <div class="header-inner">
    <a class="logo" href="/"><img src="/assets/logo.png" alt="Zion Advisor" style="height:28px;vertical-align:middle;"> <span>Zion Advisor</span></a>
    <div class="nav-wrap">
      <nav>
        <ul class="nav-links" id="siteNav">
          <li><a href="/insights.html"><i class="fa-solid fa-lightbulb"></i> Insights</a></li>
          <li><a href="/services.html"><i class="fa-solid fa-briefcase"></i> Services</a></li>
          <li><a href="/case-studies.html"><i class="fa-solid fa-chart-line"></i> Case Studies</a></li>
          <li><a href="/templates.html"><i class="fa-solid fa-file-lines"></i> Templates</a></li>
          <li><a href="/about.html"><i class="fa-solid fa-user-tie"></i> About</a></li>
        </ul>
      </nav>
      <a class="btn-cta" href="/contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
      <button class="burger" id="burgerBtn" aria-label="Toggle menu"><span></span><span></span><span></span></button>
    </div>
  </div>
</header>

<!-- Contact Form -->
<section class="contact-section">
  <h1>Contact Us</h1>
  <p>We’d love to hear from you. Fill out the form below and our team will get back to you within 1 business day.</p>

  <form id="contactForm" class="contact-form">
    <input type="text" name="name" class="input" placeholder="Your name" required>
    <input type="email" name="email" class="input" placeholder="Your email" required>
    <textarea name="message" class="input" placeholder="Your message..." required></textarea>

    <!-- honeypot -->
    <input type="text" name="hp" style="position:absolute;left:-9999px;opacity:0" tabindex="-1" autocomplete="off">

    <button type="submit" class="btn">Send message</button>
  </form>
</section>

<!-- Footer -->
<footer>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
    <span class="small">© Zion Advisor</span>
    <a class="small" href="/privacy.html">Privacy</a>
  </div>
</footer>

<!-- JavaScript -->
<script>
  document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    try {
      await fetch(
        "https://script.google.com/macros/s/AKfycbylq21b_339gnhLUeGVe8eMDW36otKYxMHwYE01rbTr3F_IhszNdKniQO1TMaxPD1V/exec",
        { method: "POST", body: formData, mode: "no-cors" }
      );
      window.location.href = "/thank-you.html";
    } catch (err) {
      alert("Sorry, something went wrong. Please try again.");
      console.error(err);
    }
  });

  // Mobile nav toggle
  const btn=document.getElementById('burgerBtn'),nav=document.getElementById('siteNav');
  btn?.addEventListener('click',()=>nav.classList.toggle('show'));
</script>

</body>
</html>
